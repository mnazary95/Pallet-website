# Netlify Configuration for HD Pallets & Recycling Website

[build]
  # Directory to publish
  publish = "."

  # Build command (not needed for static sites)
  # command = ""

# Form settings
[build.environment]
  # No build environment variables needed for static site

# Redirects and rewrites
[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301

# Pretty URLs
[[redirects]]
  from = "/success"
  to = "/success.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Form notification settings
# Note: Email notifications are configured in Netlify dashboard:
# 1. Go to Site settings > Forms > Form notifications
# 2. Add email notification to: info@hdpallets.com
# 3. Select the "contact" form
